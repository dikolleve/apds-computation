<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLSU CBLIC</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-compute" id="form1">
        <h3>APDS Calculator</h3>
        <div class="mb-3">
          <label class="form-label">LOAN AMOUNT</label>
          <input
            type="text"
            id="loanAmount"
            class="form-control formatted-input"
            placeholder="enter loan amount"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">LOAN TERM</label>
          <select class="form-control" id="loanTerm">
            <option value="60" selected>5 years</option>
            <option value="48">4 years</option>
            <option value="36">3 years</option>
            <option value="24">2 years</option>
            <option value="12">1 year</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">DEDUCTION</label>
          <input type="text" class="form-control" id="deduction" disabled />
        </div>
        <div class="mb-3">
          <label class="form-label">SERVICE FEE</label>
          <select class="form-control" id="serviceFee">
            <option value="0.94">6%</option>
            <option value="0.96">4%</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">LOAN PROCEEDS</label>
          <input type="text" class="form-control" id="loanProceeds" disabled />
        </div>
        <div class="mb-3 d-none" id="displayCblic">
          <label class="form-label cblic">CBLIC</label>
          <input type="text" class="form-control" id="cblic" disabled />
        </div>
        <button type="button" id="btnCblic" class="btn">ADD CBLIC</button>
        <div class="mb-3" style="margin-top: 6px">
          <div id="loanBalFields">
            <div class="loan-bal-input">
              <label class="form-label">LOAN BALANCE</label>
              <div style="display: flex">
                <input
                  type="text"
                  class="form-control input-bal formatted-input"
                  placeholder="enter loan balance"
                />
                <button class="btn-x" disabled>X</button>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn"
            style="margin-top: 6px"
            id="addBalField"
          >
            +
          </button>
        </div>
        <div class="mb-3">
          <label class="form-label">SAVINGS</label>
          <input
            type="text"
            class="form-control formatted-input"
            id="savings"
            placeholder="enter savings"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">NET PROCEEDS</label>
          <input type="text" class="form-control" id="netproceeds" disabled />
        </div>
        <button class="btn btn-clear" id="clear1">CLEAR</button>
      </div>
      <div class="form-compute" id="form2">
        <div class="mb-3">
          <label class="form-label">DEDUCTION</label>
          <input type="text" class="form-control" id="deduction2" />
        </div>
        <div class="mb-3">
          <label class="form-label">LOAN TERM</label>
          <select class="form-control" id="loanTerm2">
            <option value="60" selected>5 years</option>
            <option value="48">4 years</option>
            <option value="36">3 years</option>
            <option value="24">2 years</option>
            <option value="12">1 year</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">LOAN AMOUNT</label>
          <input type="text" class="form-control" id="loanAmount2" disabled />
        </div>
        <button class="btn btn-clear" id="clear2">CLEAR</button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
